<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Mom</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <body class="bg-drk-subtle">
        <div class="d-flex justify-content-around my-5">
            <form action="/register" method="post" class="col-3 bg-dark text-white p-4">
                    <h1 class="text-center text-info">Register</h1>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" placeholder="First name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" placeholder="Last name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div>
                        <input type="submit" value="register" class="btn btn-primary">
                    </div>
            </form>
            <div class="bg-drk-subtle">
                <div class="d-flex justify-content-around my-5">
                    <form action="/login" method="post" class="col-20 bg-dark text-white p-4">
                        <h2 class="text-center text-info">Login</h2>

                        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                            {% if messages %}                            <!-- check if there are any messages -->
                                {% for message in messages %}            <!-- loop through the messages -->
                                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                        {% endfor %}
                                            {% endif %}
                                                {% endwith %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" name="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <input type="submit" value="login" class="btn btn-primary">
                    </form>
            </div>
        </div>
    </body>

</html>
</body>

</html>
