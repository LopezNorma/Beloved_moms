<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit A Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="mb-3 bg-secondary">
    <div class="mb-3 pd bg-">
      <p><a class="btn btn-primary" href="/logout">Logout</a></p>
      <form action="/edit/post/{{post.id}}" method="POST" class="form_group">
        <label for="name" class="form-label text-white">Name</label>
        <input type="name" value="{{post.name}}" name="name" class="form-control" placeholder="name">
        <input type="hidden" name="mom_id" value="{{session['mom_id']}}">
    </div>
    <label for="type" class="form-label text-white">Type</label>
    <input type="type" name="type" value="{{post.type}}" class="form-control" placeholder="type">
  <div class="mb-3">
    <label for="description" class="form-label text-white">Description</label>
    <textarea class="form-control" name="description" rows="3">{{post.description}}</textarea>
  </div>
  <div>
    <input type="submit" value="Update" class="btn btn-primary">
   
  </div>
  </div>
  </form>
  </div>
</body>

</html>
